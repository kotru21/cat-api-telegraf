<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Cat Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-dark: #111827;
        --card-bg: #1f2937;
        --text-light: #f9fafb;
        --text-gray: #9ca3af;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .stat-card {
        background-color: rgba(31, 41, 55, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 0.75rem;
        padding: 1rem;
        border: 1px solid rgba(75, 85, 99, 0.3);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .cat-image-container {
        position: relative;
        aspect-ratio: 4/3;
        overflow: hidden;
        border-radius: 0.75rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .cat-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .cat-image:hover {
        transform: scale(1.03);
      }

      .like-button {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        background-color: rgba(31, 41, 55, 0.7);
        backdrop-filter: blur(4px);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid rgba(75, 85, 99, 0.3);
      }

      .like-button:hover {
        background-color: var(--primary-color);
      }

      /* Стили для скелетона */
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 0.6;
        }
      }

      .skeleton {
        background-color: rgba(55, 65, 81, 0.7);
        border-radius: 0.5rem;
        animation: pulse 1.5s infinite;
      }

      .skeleton-title {
        height: 2.5rem;
        width: 60%;
        margin-bottom: 1.5rem;
      }

      .skeleton-image {
        height: 400px;
        width: 100%;
        border-radius: 0.75rem;
      }

      .skeleton-text {
        height: 1.25rem;
        width: 80%;
        margin: 0.75rem 0;
      }

      .skeleton-short {
        width: 40%;
      }

      #cat-content {
        display: none;
      }

      #skeleton-content {
        display: block;
      }

      /* Анимации */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Адаптивный хедер */
      .header {
        backdrop-filter: blur(8px);
        background-color: rgba(17, 24, 39, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- навигационная панель -->
    <nav
      class="py-4 fixed w-full bg-none header z-50 transition-all duration-300">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <a href="/" class="text-xl font-bold text-white flex items-center">
            <i class="fas fa-cat mr-2 text-indigo-500"></i>
            <span>CatBot</span>
          </a>
          <!-- Десктопное меню -->
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="/"
              class="text-gray-300 hover:text-white transition-colors">
              <i class="fas fa-home mr-1"></i> Главная
            </a>
            <a
              href="/#leaderboard"
              class="text-gray-300 hover:text-white transition-colors">
              <i class="fas fa-trophy mr-1"></i> Топ котов
            </a>
            <a
              href="https://t.me/catbotjss_bot"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full text-sm transition-colors">
              <i class="fab fa-telegram-plane mr-1"></i> Открыть бота
            </a>
          </div>
          <!-- Мобильная кнопка меню -->
          <button
            id="menuButton"
            class="md:hidden text-gray-300 hover:text-white">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>

        <!-- Мобильное меню (скрыто по умолчанию) -->
        <div id="mobileMenu" class="md:hidden hidden">
          <div
            class="px-2 pt-2 pb-3 space-y-1 mt-2 bg-gray-800 bg-opacity-90 backdrop-blur-md rounded-lg">
            <a
              href="/"
              class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700">
              <i class="fas fa-home mr-1"></i> Главная
            </a>
            <a
              href="/#leaderboard"
              class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700">
              <i class="fas fa-trophy mr-1"></i> Топ котов
            </a>
            <a
              href="https://t.me/catbotjss_bot"
              class="block px-3 py-2 rounded-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
              <i class="fab fa-telegram-plane mr-1"></i> Открыть бота
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mx-auto px-4 pt-24 pb-16">
      <!-- Скелетон контент -->
      <div id="skeleton-content" class="max-w-4xl mx-auto">
        <div class="skeleton skeleton-title mx-auto md:mx-0"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
          <div class="md:col-span-2">
            <div class="skeleton skeleton-image"></div>
          </div>

          <div class="md:col-span-1">
            <div class="space-y-4">
              <div class="skeleton skeleton-text skeleton-short"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text skeleton-short"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text skeleton-short"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Реальный контент -->
      <div id="cat-content" class="max-w-4xl mx-auto fade-in">
        <h1
          id="breed-name"
          class="text-4xl font-bold mb-8 text-center md:text-left">
          Loading...
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Изображение и основная информация -->
          <div class="md:col-span-2">
            <div class="cat-image-container">
              <img
                id="cat-image"
                class="cat-image"
                src=""
                alt="Cat image"
                onerror="this.src='https://via.placeholder.com/800x600?text=Image+Not+Available'" />

              <div class="like-button" id="likeBtn">
                <i class="fas fa-heart text-red-500"></i>
                <span id="likes-count">0</span>
              </div>
            </div>

            <div class="mt-6">
              <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-info-circle text-indigo-400 mr-2"></i> О породе
              </h2>
              <p id="description" class="text-gray-300 leading-relaxed"></p>
            </div>
          </div>

          <!-- Информация о породе -->
          <div class="md:col-span-1">
            <div class="space-y-4">
              <div class="stat-card">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Происхождение
                </h3>
                <p id="origin" class="font-medium"></p>
              </div>

              <div class="stat-card">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Темперамент
                </h3>
                <p id="temperament" class="font-medium"></p>
              </div>

              <div class="stat-card">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Продолжительность жизни (лет)
                </h3>
                <p id="life-span" class="font-medium"></p>
              </div>

              <div class="stat-card">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Вес
                </h3>
                <p id="weight" class="font-medium"></p>
              </div>

              <a
                id="wiki-link"
                href=""
                target="_blank"
                class="stat-card block hover:bg-indigo-600 text-center font-medium">
                <i class="fab fa-wikipedia-w mr-2"></i> Узнать больше на
                Википедии
              </a>
            </div>
          </div>
        </div>

        <!-- Кнопка назад -->
        <div class="mt-10 text-center md:text-left">
          <a
            href="/"
            class="inline-flex items-center px-5 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Вернуться к списку
          </a>
        </div>
      </div>
    </div>

    <script>
      // Анимация хедера при скролле
      window.addEventListener("scroll", function () {
        const nav = document.querySelector("nav");
        if (window.scrollY > 10) {
          nav.classList.add("shadow-md");
          nav.classList.add("bg-gray-900");
          nav.classList.remove("bg-none");
        } else {
          nav.classList.remove("shadow-md");
          nav.classList.remove("bg-gray-900");
          nav.classList.add("bg-none");
        }
      });

      // Мобильное меню
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");

        if (!menuButton || !mobileMenu) {
          console.error("Элементы меню не найдены");
          return;
        }

        // Добавляем флаг для отслеживания состояния меню
        let menuOpen = false;

        // Обработчик для переключения меню
        menuButton.addEventListener("click", function (event) {
          // Останавливаем распространение события
          event.stopPropagation();

          menuOpen = !menuOpen;

          if (menuOpen) {
            mobileMenu.classList.remove("hidden");
            menuButton.innerHTML = '<i class="fas fa-times text-xl"></i>';
          } else {
            mobileMenu.classList.add("hidden");
            menuButton.innerHTML = '<i class="fas fa-bars text-xl"></i>';
          }
        });

        // Закрытие меню при клике по пунктам меню
        mobileMenu.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", function () {
            mobileMenu.classList.add("hidden");
            menuButton.innerHTML = '<i class="fas fa-bars text-xl"></i>';
            menuOpen = false;
          });
        });

        // Закрытие меню при клике вне меню
        document.addEventListener("click", function (event) {
          if (
            !menuButton.contains(event.target) &&
            !mobileMenu.contains(event.target) &&
            menuOpen
          ) {
            mobileMenu.classList.add("hidden");
            menuButton.innerHTML = '<i class="fas fa-bars text-xl"></i>';
            menuOpen = false;
          }
        });
      });

      // Загрузка данных о коте
      document.addEventListener("DOMContentLoaded", function () {
        const skeletonContent = document.getElementById("skeleton-content");
        const catContent = document.getElementById("cat-content");
        const catId = new URLSearchParams(window.location.search).get("id");
        const likeBtn = document.getElementById("likeBtn");

        // Обработчик для кнопки лайка (демонстрационный)
        likeBtn.addEventListener("click", function () {
          const likesCount = document.getElementById("likes-count");
          const currentLikes = parseInt(likesCount.textContent);
          likesCount.textContent = currentLikes + 1;

          // Добавим анимацию
          this.classList.add("scale-110");
          setTimeout(() => this.classList.remove("scale-110"), 200);

          // Здесь можно добавить fetch-запрос для обновления лайков на сервере
          // fetch(`/api/like/${catId}`, { method: 'POST' })
        });

        // Гарантируем показ скелетона на минимальное время
        const minLoadTime = 800;
        const startTime = Date.now();

        if (catId) {
          fetch(`/api/cat/${catId}`)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Не удалось загрузить информацию о коте");
              }
              return response.json();
            })
            .then((data) => {
              // Обновляем заголовок страницы
              document.title = `${data.breed_name} | Cat Details`;

              // Заполняем данные
              document.getElementById("breed-name").textContent =
                data.breed_name;
              document.getElementById("cat-image").src = data.image_url;
              document.getElementById("description").textContent =
                data.description;
              document.getElementById("likes-count").textContent = data.count;
              document.getElementById("wiki-link").href = data.wikipedia_url;
              document.getElementById("origin").textContent = data.origin;
              document.getElementById("temperament").textContent =
                data.temperament;
              document.getElementById("life-span").textContent = data.life_span;
              document.getElementById(
                "weight"
              ).textContent = `${data.weight_imperial} фунтов (${data.weight_metric} кг)`;

              // Плавное переключение после минимального времени загрузки
              const elapsedTime = Date.now() - startTime;
              const remainingTime = Math.max(0, minLoadTime - elapsedTime);

              setTimeout(() => {
                skeletonContent.style.display = "none";
                catContent.style.display = "block";
              }, remainingTime);
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("breed-name").textContent =
                "Ошибка загрузки информации о коте";

              skeletonContent.style.display = "none";
              catContent.style.display = "block";
            });
        } else {
          document.getElementById("breed-name").textContent =
            "ID кота не указан";
          skeletonContent.style.display = "none";
          catContent.style.display = "block";
        }
      });
    </script>
  </body>
</html>
