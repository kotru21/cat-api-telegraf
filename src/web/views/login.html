<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Вход в CatBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-dark: #111827;
        --card-bg: #1f2937;
        --text-light: #f9fafb;
        --text-gray: #9ca3af;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .login-card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(75, 85, 99, 0.3);
        transition: transform 0.3s ease-in-out;
      }

      .header {
        backdrop-filter: blur(8px);
        background-color: rgba(17, 24, 39, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- INCLUDE_NAVIGATION -->
    <script src="/js/navigation.js"></script>
    <!-- Основной контент -->
    <div class="min-h-screen flex items-center justify-center py-32 px-4">
      <div class="login-card max-w-md w-full p-8">
        <div class="text-center mb-8">
          <i class="fas fa-cat text-4xl text-indigo-500 mb-4"></i>
          <h1 class="text-2xl font-bold">Вход в CatBot</h1>
          <p class="text-gray-400 mt-2">
            Войдите с помощью Telegram, чтобы увидеть ваши лайки
          </p>
        </div>

        <div class="flex justify-center">
          <!-- Здесь будет Telegram Login Widget -->
          <script
            async
            src="https://telegram.org/js/telegram-widget.js?21"
            data-telegram-login="catbotjss_bot"
            data-size="large"
            data-auth-url="/auth/telegram/callback"
            data-request-access="write"></script>
        </div>

        <div class="mt-8 text-center text-sm text-gray-400">
          Авторизуясь, вы соглашаетесь с тем, что мы сохраним ваш Telegram ID
          для доступа к вашим лайкам
        </div>
      </div>
    </div>

    <script src="/js/navigation.js"></script>
  </body>
</html>
