<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Вход в CatBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          const s = localStorage.getItem("theme");
          if (
            s === "dark" ||
            (!s && window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = { darkMode: "class" };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .login-card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -2px rgba(0, 0, 0, 0.03);
      }
      html.dark .login-card {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4),
          0 4px 6px -2px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body
    class="bg-[var(--color-bg)] text-[var(--color-text)] transition-colors duration-300">
    <!-- INCLUDE_NAVIGATION -->

    <!-- Основной контент -->
    <div class="min-h-screen flex items-center justify-center py-32 px-4">
      <div class="login-card max-w-md w-full p-8">
        <div class="text-center mb-8">
          <i class="fas fa-cat text-4xl text-indigo-500 mb-4"></i>
          <h1 class="text-2xl font-bold">Вход в CatBot</h1>
          <p class="text-gray-600 dark:text-gray-400 mt-2">
            Войдите с помощью Telegram, чтобы увидеть ваши лайки
          </p>
        </div>

        <div class="flex justify-center">
          <!-- Здесь будет Telegram Login Widget -->
          <script
            async
            src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="catbotjss_bot"
            data-size="large"
            data-auth-url="/auth/telegram/callback"
            data-request-access="write"></script>
        </div>

        <div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
          Авторизуясь, вы соглашаетесь с тем, что мы сохраним ваш Telegram ID
          для доступа к вашим лайкам
        </div>
      </div>
    </div>

    <script src="/js/theme.js" defer></script>
    <script src="/js/navigation.js"></script>
  </body>
</html>
