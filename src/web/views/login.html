<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <title>Вход в CatBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-dark: #111827;
        --card-bg: #1f2937;
        --text-light: #f9fafb;
        --text-gray: #9ca3af;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      .login-card {
        background: rgba(31, 41, 55, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(75, 85, 99, 0.3);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
      }

      .login-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.15),
          0 15px 15px -5px rgba(0, 0, 0, 0.06);
      }

      /* Стили для Telegram виджета */
      iframe {
        border-radius: 0.5rem !important;
        transition: transform 0.2s ease !important;
      }

      iframe:hover {
        transform: translateY(-2px) !important;
      }

      /* Анимации */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card {
        animation: fadeIn 0.6s ease-out;
      }

      /* Стили для текста */
      h1 {
        color: var(--text-light);
      }

      .text-gray-400 {
        color: var(--text-gray) !important;
      }

      /* Адаптивность */
      @media (max-width: 640px) {
        .login-card {
          margin: 1rem;
          padding: 1.5rem !important;
        }

        h1 {
          font-size: 1.5rem;
        }

        .text-4xl {
          font-size: 2.5rem !important;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- INCLUDE_NAVIGATION -->

    <!-- Основной контент -->
    <div
      class="min-h-screen flex items-center justify-center py-32 px-4 bg-gray-900">
      <div class="login-card max-w-md w-full p-8">
        <div class="text-center mb-8">
          <i class="fas fa-cat text-4xl text-indigo-500 mb-4"></i>
          <h1 class="text-2xl font-bold text-white">Вход в CatBot</h1>
          <p class="text-gray-400 mt-2">
            Войдите с помощью Telegram, чтобы увидеть ваши лайки
          </p>
        </div>

        <div class="flex justify-center">
          <!-- Здесь будет Telegram Login Widget -->
          <script
            async
            src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="catbotjss_bot"
            data-size="large"
            data-auth-url="/auth/telegram/callback"
            data-request-access="write"></script>
        </div>

        <div class="mt-8 text-center text-sm text-gray-400">
          Авторизуясь, вы соглашаетесь с тем, что мы сохраним ваш Telegram ID
          для доступа к вашим лайкам
        </div>
      </div>
    </div>

    <script src="/js/themeToggle.js"></script>
    <script src="/js/navigation.js"></script>
  </body>
</html>
