<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Cat Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <!-- Стиль перенесен в utility-классы Tailwind -->
  </head>
  <body class="bg-gray-900 text-gray-100 font-inter">
    <!-- INCLUDE_NAVIGATION -->

    <!-- Основной контент -->
    <div class="container mx-auto px-4 pt-24 pb-16">
      <!-- Скелетон контент -->
      <div id="skeleton-content" class="max-w-4xl mx-auto">
        <div
          class="bg-gray-700 animate-pulse rounded-lg h-10 w-3/5 mx-auto md:mx-0 mb-6"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
          <div class="md:col-span-2">
            <div class="bg-gray-700 animate-pulse rounded-lg h-96 w-full"></div>
          </div>

          <div class="md:col-span-1">
            <div class="space-y-4">
              <div class="bg-gray-700 animate-pulse rounded-lg h-6 w-2/5"></div>
              <div
                class="bg-gray-700 animate-pulse rounded-lg h-6 w-full"></div>
              <div
                class="bg-gray-700 animate-pulse rounded-lg h-6 w-full"></div>
              <div class="bg-gray-700 animate-pulse rounded-lg h-6 w-3/5"></div>
              <div
                class="bg-gray-700 animate-pulse rounded-lg h-6 w-full"></div>
              <div class="bg-gray-700 animate-pulse rounded-lg h-6 w-2/5"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Реальный контент -->
      <div
        id="cat-content"
        class="max-w-4xl mx-auto opacity-0 transition-opacity duration-500 hidden animate-fade-in">
        <h1
          id="breed-name"
          class="text-4xl font-bold mb-8 text-center md:text-left">
          Loading...
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Изображение и основная информация -->
          <div class="md:col-span-2">
            <div
              class="relative aspect-[4/3] overflow-hidden rounded-xl shadow-2xl">
              <img
                id="cat-image"
                class="w-full h-full object-cover transition-transform duration-500 hover:scale-[1.03]"
                src=""
                alt="Cat image"
                onerror="this.src='https://via.placeholder.com/800x600?text=Image+Not+Available'" />

              <button
                id="likeBtn"
                type="button"
                class="absolute bottom-4 right-4 bg-gray-800/70 backdrop-blur-sm px-3 py-2 rounded-full flex items-center gap-2 cursor-pointer transition-all duration-200 border border-gray-600/60 hover:bg-indigo-600">
                <i class="fas fa-heart text-red-500"></i>
                <span id="likes-count">0</span>
              </button>
            </div>

            <div class="mt-6">
              <h2 class="text-2xl font-semibold mb-4 flex items-center">
                <i class="fas fa-info-circle text-indigo-400 mr-2"></i> О породе
              </h2>
              <p id="description" class="text-gray-300 leading-relaxed"></p>
            </div>
          </div>

          <div class="md:col-span-1">
            <div class="space-y-4">
              <div
                class="bg-gray-800/80 backdrop-blur-md rounded-lg p-4 border border-gray-600/50 transition-all duration-300 hover:border-indigo-500 hover:-translate-y-0.5 cursor-pointer"
                data-feature="origin">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Происхождение
                </h3>
                <p id="origin" class="font-medium flex items-center">
                  <span class="flex-grow"></span>
                  <i class="fas fa-search text-indigo-400 ml-2 text-sm"></i>
                </p>
              </div>

              <div
                class="bg-gray-800/80 backdrop-blur-md rounded-lg p-4 border border-gray-600/50 transition-all duration-300 hover:border-indigo-500 hover:-translate-y-0.5 cursor-pointer"
                data-feature="temperament">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Темперамент
                </h3>
                <p id="temperament" class="font-medium flex items-center">
                  <span class="flex-grow"></span>
                  <i class="fas fa-search text-indigo-400 ml-2 text-sm"></i>
                </p>
              </div>

              <div
                class="bg-gray-800/80 backdrop-blur-md rounded-lg p-4 border border-gray-600/50 transition-all duration-300 hover:border-indigo-500 hover:-translate-y-0.5 cursor-pointer"
                data-feature="life_span">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Продолжительность жизни (лет)
                </h3>
                <p id="life-span" class="font-medium flex items-center">
                  <span class="flex-grow"></span>
                  <i class="fas fa-search text-indigo-400 ml-2 text-sm"></i>
                </p>
              </div>

              <div
                class="bg-gray-800/80 backdrop-blur-md rounded-lg p-4 border border-gray-600/50 transition-all duration-300 hover:border-indigo-500 hover:-translate-y-0.5 cursor-pointer"
                data-feature="weight_metric">
                <h3 class="text-sm text-gray-400 uppercase tracking-wider mb-1">
                  Вес
                </h3>
                <p id="weight" class="font-medium flex items-center">
                  <span class="flex-grow"></span>
                  <i class="fas fa-search text-indigo-400 ml-2 text-sm"></i>
                </p>
              </div>

              <a
                id="wiki-link"
                href=""
                target="_blank"
                class="bg-gray-800/80 backdrop-blur-md rounded-lg p-4 border border-gray-600/50 transition-all duration-300 hover:border-indigo-500 hover:-translate-y-0.5 block text-center font-medium">
                <i class="fab fa-wikipedia-w mr-2"></i> Узнать больше на
                Википедии
              </a>
            </div>
          </div>
        </div>

        <!-- Кнопка назад -->
        <div class="mt-10 text-center md:text-left">
          <a
            href="/"
            class="inline-flex items-center px-5 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Вернуться к списку
          </a>
        </div>
      </div>
    </div>

    <script src="/js/navigation.js" defer></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/pages/catDetailsPage.js"></script>
  </body>
</html>
