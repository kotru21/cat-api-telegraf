<!doctype html>
<html lang="ru">
  <head>
    <title>Мой профиль | CatBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/js/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- moved styles (eg. [x-cloak]) into compiled /js/tailwind.css -->
  </head>
  <body class="bg-gray-900 text-gray-100 font-inter" x-data="profile">
    <!-- INCLUDE_NAVIGATION -->

    <!-- Содержимое страницы -->
    <div class="container mx-auto pt-28 pb-16 px-4">
      <div class="max-w-6xl mx-auto">
        <!-- Профиль пользователя -->
        <div
          class="relative p-6 mb-10 rounded-2xl overflow-hidden bg-gradient-to-b from-indigo-500/20 to-transparent after:content-[''] after:absolute after:inset-0 after:bg-[radial-gradient(circle_at_90%_10%,rgba(79,70,229,0.3)_0%,transparent_70%)]"
        >
          <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
            <!-- Аватар пользователя -->
            <div
              class="relative after:content-[''] after:absolute after:-inset-1 after:rounded-full after:bg-[linear-gradient(45deg,#4f46e5,#ec4899)] after:-z-10 rounded-full"
            >
              <img
                class="w-28 h-28 md:w-32 md:h-32 rounded-full border-4 border-indigo-600 object-cover bg-gray-700"
                :src="$store.global.user?.photo_url || '/media/catface.svg'"
                alt="Профиль"
                @error="$el.src = '/media/catface.svg'"
              />
            </div>

            <!-- Информация о пользователе -->
            <div class="text-center md:text-left flex-1">
              <h1
                class="text-3xl font-bold mb-1"
                x-text="($store.global.user?.first_name || '') + ($store.global.user?.last_name ? ' ' + $store.global.user.last_name : '') || 'Загрузка...'"
              ></h1>
              <p class="text-gray-400 mb-4">
                <i class="fab fa-telegram text-indigo-400 mr-1"></i>
                <span x-text="'@' + ($store.global.user?.username || 'username')"></span>
              </p>

              <!-- Статистика пользователя -->
              <div class="flex flex-wrap justify-center md:justify-start gap-3 mt-2">
                <div
                  class="py-2 px-4 rounded-lg flex items-center gap-2 bg-gray-800/80 backdrop-blur-sm border border-gray-600/50 transition-all duration-200 hover:-translate-y-0.5 hover:border-indigo-500"
                >
                  <div
                    class="w-10 h-10 bg-indigo-900 rounded-full flex items-center justify-center"
                  >
                    <i class="fas fa-heart text-red-500 text-xl"></i>
                  </div>
                  <div>
                    <div class="text-2xl font-bold" x-text="likes.length">0</div>
                    <div class="text-xs text-gray-400">лайков поставлено</div>
                  </div>
                </div>

                <div
                  class="py-2 px-4 rounded-lg flex items-center gap-2 bg-gray-800/80 backdrop-blur-sm border border-gray-600/50 transition-all duration-200 hover:-translate-y-0.5 hover:border-indigo-500"
                >
                  <div
                    class="w-10 h-10 bg-indigo-900 rounded-full flex items-center justify-center"
                  >
                    <i class="fas fa-calendar-alt text-green-400 text-xl"></i>
                  </div>
                  <div>
                    <div class="text-2xl font-bold">Сегодня</div>
                    <div class="text-xs text-gray-400">активность</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-8">
          <h2 class="text-2xl font-bold flex items-center border-b border-gray-800 pb-3">
            <i class="fas fa-heart text-red-500 mr-2"></i> Мои лайки
          </h2>
        </div>

        <!-- Поиск и фильтры -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4 items-center">
          <div
            class="rounded-xl flex items-center flex-1 px-4 py-2 bg-gray-800/60 backdrop-blur-sm border border-gray-600/40 focus-within:border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-500/30 transition"
          >
            <i class="fas fa-search text-gray-400 mr-3"></i>
            <input
              type="text"
              x-model="search"
              placeholder="Найти по породе..."
              class="bg-transparent border-none outline-none w-full text-white"
            />
          </div>
        </div>

        <!-- Раздел с лайкнутыми котами -->
        <div class="likes-container mb-8">
          <!-- Скелетон-загрузчик для карточек -->
          <div x-show="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="i in 3">
              <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 p-0">
                <div class="relative h-48 bg-gray-800 overflow-hidden">
                  <div
                    class="absolute inset-0 animate-pulse bg-gradient-to-r from-gray-700 via-gray-600/40 to-gray-700"
                  ></div>
                </div>
                <div class="p-4 space-y-3">
                  <div class="h-5 w-3/4 rounded bg-gray-800 relative overflow-hidden">
                    <div
                      class="absolute inset-0 animate-pulse bg-gradient-to-r from-gray-700 via-gray-600/40 to-gray-700"
                    ></div>
                  </div>
                  <div class="h-4 w-1/2 rounded bg-gray-800 relative overflow-hidden">
                    <div
                      class="absolute inset-0 animate-pulse bg-gradient-to-r from-gray-700 via-gray-600/40 to-gray-700"
                    ></div>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <!-- Контейнер для карточек с лайкнутыми котами -->
          <div
            x-show="!loading && filteredLikes.length > 0"
            x-cloak
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 transition-opacity duration-500"
          >
            <template x-for="cat in filteredLikes" :key="cat.id">
              <div
                class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 hover:border-indigo-500/50 transition-all duration-300 hover:-translate-y-1 group"
              >
                <div class="relative h-48 overflow-hidden">
                  <img
                    :src="cat.url"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-0 bg-gradient-to-t from-gray-900/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-between p-4"
                  >
                    <a
                      :href="'/cat/' + cat.id"
                      class="text-white hover:text-indigo-300 text-sm font-medium"
                    >
                      Подробнее <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                  </div>
                </div>
                <div class="p-4">
                  <div class="flex justify-between items-start mb-2">
                    <h3
                      class="font-bold text-lg text-gray-100 truncate"
                      x-text="cat.breeds?.[0]?.name || 'Unknown'"
                    ></h3>
                    <button
                      @click="confirmDelete(cat)"
                      class="text-gray-500 hover:text-red-500 transition-colors p-1"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                  <p
                    class="text-sm text-gray-400 line-clamp-2"
                    x-text="cat.breeds?.[0]?.temperament || 'No description'"
                  ></p>

                  <div class="mt-3 flex flex-wrap gap-2">
                    <span
                      class="px-2 py-1 bg-gray-700 rounded text-xs text-gray-300"
                      x-show="cat.breeds?.[0]?.origin"
                      x-text="cat.breeds?.[0]?.origin"
                    ></span>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <!-- Сообщение об отсутствии лайков -->
          <div
            x-show="!loading && likes.length === 0"
            x-cloak
            class="text-center py-16 rounded-2xl bg-gradient-to-br from-gray-800/80 to-gray-900/80 border border-dashed border-indigo-500/30"
          >
            <div
              class="inline-flex items-center justify-center w-20 h-20 bg-gray-800 rounded-full mb-6"
            >
              <i class="fas fa-heart-broken text-3xl text-red-400"></i>
            </div>
            <h3 class="text-xl font-semibold mb-3">У вас пока нет лайков</h3>
            <p class="text-gray-400 max-w-md mx-auto mb-8">
              Используйте бота в Telegram, чтобы поставить лайки интересным породам котов и они
              появятся здесь
            </p>
            <a
              href="https://t.me/catbotjss_bot"
              class="inline-flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors font-medium"
            >
              <i class="fab fa-telegram-plane mr-2"></i> Открыть бота
            </a>
          </div>

          <!-- Информация о результатах поиска -->
          <div
            x-show="!loading && likes.length > 0 && filteredLikes.length === 0"
            x-cloak
            class="text-center mt-4 text-gray-400"
          >
            Ничего не найдено по запросу "<span x-text="search"></span>"
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div
      x-show="confirmModalOpen"
      x-cloak
      class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center backdrop-blur-sm"
      @click.self="confirmModalOpen = false"
    >
      <div
        class="bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl transform transition-all"
      >
        <div class="text-center mb-6">
          <div
            class="w-16 h-16 bg-red-900 bg-opacity-30 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="fas fa-heart-broken text-red-500 text-2xl"></i>
          </div>
          <h3 class="text-xl font-bold mb-2">Удалить лайк?</h3>
          <p class="text-gray-400">
            Вы действительно хотите удалить лайк для
            <span
              x-text="catToDelete?.breeds?.[0]?.name || 'этой породы'"
              class="text-white font-bold"
            ></span
            >?
          </p>
        </div>
        <div class="flex gap-3">
          <button
            @click="confirmModalOpen = false"
            class="flex-1 py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors"
          >
            Отмена
          </button>
          <button
            @click="deleteLike()"
            class="flex-1 py-2 px-4 bg-red-600 hover:bg-red-700 rounded-lg transition-colors"
          >
            Удалить
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
