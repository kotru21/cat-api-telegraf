<!doctype html>
<html lang="ru">
  <head>
    <title>Вход в CatBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/js/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- moved styles (eg. [x-cloak]) into compiled /js/tailwind.css -->
  </head>
  <body class="bg-gray-900 text-gray-100 font-inter antialiased relative">
    <!-- INCLUDE_NAVIGATION -->

    <!-- Фоновая декоративная фигура -->
    <div aria-hidden="true" class="pointer-events-none absolute inset-0 overflow-hidden -z-10">
      <div
        class="absolute left-1/2 top-[-200px] -translate-x-1/2 w-160 h-160 rounded-full blur-3xl opacity-20 bg-linear-to-tr from-indigo-600/40 to-purple-500/30"
      ></div>
    </div>

    <!-- Основной контент -->
    <div class="min-h-screen flex items-center justify-center pt-40 pb-24 px-4">
      <div
        class="login-card max-w-md w-full p-8 rounded-2xl bg-gray-800/80 backdrop-blur-md border border-gray-700/60 shadow-2xl relative overflow-hidden"
      >
        <div
          class="absolute inset-0 pointer-events-none opacity-30 bg-[radial-gradient(circle_at_85%_15%,rgba(79,70,229,0.4)_0%,transparent_60%)]"
        ></div>
        <div class="relative">
          <div class="text-center mb-8">
            <div
              class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-linear-to-br from-indigo-600 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-900/30"
            >
              <i class="fas fa-cat text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">Вход в CatBot</h1>
            <p class="text-gray-400 mt-2 leading-relaxed">
              Войдите через Telegram, чтобы увидеть свои лайки и статистику по котикам
            </p>
          </div>

          <div class="flex justify-center">
            <!-- Telegram Login Widget -->
            <script
              async
              src="https://telegram.org/js/telegram-widget.js?22"
              data-telegram-login="catbotjss_bot"
              data-size="large"
              data-auth-url="/auth/telegram/callback"
              data-request-access="write"
            ></script>
          </div>

          <div class="mt-8 text-center text-xs text-gray-500">
            Авторизуясь, вы соглашаетесь на сохранение вашего Telegram ID для привязки лайков.
          </div>
        </div>
      </div>
    </div>

    <footer class="py-6 text-center text-gray-600 text-xs">© 2025 CatBot</footer>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
