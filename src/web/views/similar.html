<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Похожие породы котов</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          const s = localStorage.getItem("theme");
          if (
            s === "dark" ||
            (!s && window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = { darkMode: "class" };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
      }

      /* Удаляем кастомную анимацию pulse */

      /* Адаптивный хедер */
      .header {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.7);
      }
      html.dark .header {
        background-color: rgba(17, 24, 39, 0.8);
      }

      /* Карточки котов */
      .cat-card {
        background: var(--cat-card-bg);
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid var(--cat-card-border);
      }
      .cat-card:hover {
        transform: translateY(-5px);
        border-color: var(--primary-color);
        background: var(--cat-card-hover-bg);
      }

      .cat-image {
        aspect-ratio: 3/2;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .cat-card:hover .cat-image {
        transform: scale(1.05);
      }

      .cat-likes {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
        background-color: rgba(79, 70, 229, 0.15);
        color: var(--color-text);
      }
      html.dark .cat-likes {
        background-color: rgba(79, 70, 229, 0.25);
        color: #f9fafb;
      }

      /* Стили для правильной предзагрузки изображений */
      .img-preload {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .img-loaded {
        opacity: 1;
      }

      /* Контейнер для изображения во время загрузки */
      .img-container {
        position: relative;
        overflow: hidden;
      }

      .img-container .skeleton {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .skeleton-hidden {
        opacity: 0;
      }

      .img-container img {
        position: relative;
        z-index: 2;
      }

      /* Стили для контейнеров с контентом */
      .content-container {
        position: relative;
      }

      #skeleton-content {
        transition: opacity 0.5s ease;
      }

      #results-content {
        transition: opacity 0.5s ease;
        opacity: 0;
      }
    </style>
  </head>
  <body
    class="bg-[var(--color-bg)] text-[var(--color-text)] transition-colors duration-300">
    <!-- INCLUDE_NAVIGATION -->
    <!-- Основной контент -->
    <div class="container mx-auto px-4 pt-28 pb-16">
      <div class="max-w-6xl mx-auto">
        <!-- Заголовок страницы с информацией о поиске -->
        <div class="text-center mb-12" id="search-header">
          <h1 class="text-3xl font-bold mb-4">Поиск похожих пород...</h1>
          <p class="text-gray-600 dark:text-gray-400">Загрузка результатов</p>
        </div>

        <!-- Оберните блоки с контентом в общий контейнер -->
        <div class="content-container">
          <!-- Обновляем скелетон лоадеры для карточек -->
          <div
            id="skeleton-content"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Повторяемая скелетон карточка (6 раз) -->
            <!-- Карточка 1 -->
            <div
              class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
              <div class="skeleton-bg animate-pulse h-48 w-full"></div>
              <div class="p-5 space-y-3">
                <div
                  class="skeleton-bg animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="skeleton-bg animate-pulse h-4 w-1/2 rounded-md"></div>
                <div class="flex justify-between items-center pt-2">
                  <div
                    class="skeleton-bg animate-pulse h-4 w-1/4 rounded-md"></div>
                  <div
                    class="skeleton-bg animate-pulse h-8 w-8 rounded-full"></div>
                </div>
              </div>
            </div>

            <!-- Карточка 2 -->
            <div
              class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
              <div class="bg-gray-700 animate-pulse h-48 w-full"></div>
              <div class="p-5 space-y-3">
                <div
                  class="bg-gray-700 animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="bg-gray-700 animate-pulse h-4 w-1/2 rounded-md"></div>
                <div class="flex justify-between items-center pt-2">
                  <div
                    class="bg-gray-700 animate-pulse h-4 w-1/4 rounded-md"></div>
                  <div
                    class="bg-gray-700 animate-pulse h-8 w-8 rounded-full"></div>
                </div>
              </div>
            </div>

            <!-- Карточка 3 -->
            <div
              class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
              <div class="bg-gray-700 animate-pulse h-48 w-full"></div>
              <div class="p-5 space-y-3">
                <div
                  class="bg-gray-700 animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="bg-gray-700 animate-pulse h-4 w-1/2 rounded-md"></div>
                <div class="flex justify-between items-center pt-2">
                  <div
                    class="bg-gray-700 animate-pulse h-4 w-1/4 rounded-md"></div>
                  <div
                    class="bg-gray-700 animate-pulse h-8 w-8 rounded-full"></div>
                </div>
              </div>
            </div>

            <!-- Карточка 4 -->
            <div
              class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
              <div class="bg-gray-700 animate-pulse h-48 w-full"></div>
              <div class="p-5 space-y-3">
                <div
                  class="bg-gray-700 animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="bg-gray-700 animate-pulse h-4 w-1/2 rounded-md"></div>
                <div class="flex justify-between items-center pt-2">
                  <div
                    class="bg-gray-700 animate-pulse h-4 w-1/4 rounded-md"></div>
                  <div
                    class="bg-gray-700 animate-pulse h-8 w-8 rounded-full"></div>
                </div>
              </div>
            </div>

            <!-- Карточка 5 -->
            <div
              class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
              <div class="bg-gray-700 animate-pulse h-48 w-full"></div>
              <div class="p-5 space-y-3">
                <div
                  class="bg-gray-700 animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="bg-gray-700 animate-pulse h-4 w-1/2 rounded-md"></div>
                <div class="flex justify-between items-center pt-2">
                  <div
                    class="bg-gray-700 animate-pulse h-4 w-1/4 rounded-md"></div>
                  <div
                    class="bg-gray-700 animate-pulse h-8 w-8 rounded-full"></div>
                </div>
              </div>
            </div>

            <!-- Карточка 6 -->
            <div
              class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
              <div class="bg-gray-700 animate-pulse h-48 w-full"></div>
              <div class="p-5 space-y-3">
                <div
                  class="bg-gray-700 animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="bg-gray-700 animate-pulse h-4 w-1/2 rounded-md"></div>
                <div class="flex justify-between items-center pt-2">
                  <div
                    class="bg-gray-700 animate-pulse h-4 w-1/4 rounded-md"></div>
                  <div
                    class="bg-gray-700 animate-pulse h-8 w-8 rounded-full"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Реальный контент, будет заполнен через JavaScript -->
          <div
            id="results-content"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- место для добавления карточек с котами -->
          </div>
          <!-- Пагинация -->
          <div id="pagination-controls" class="mt-10 flex justify-center"></div>
        </div>

        <!-- Сообщение о пустых результатах -->
        <div id="no-results" class="text-center py-12" style="display: none">
          <i class="fas fa-search text-4xl text-gray-600 mb-4"></i>
          <h2 class="text-2xl font-semibold mb-2">Ничего не найдено</h2>
          <p class="text-gray-600 dark:text-gray-400 mb-6">
            К сожалению, мы не нашли котов с похожими характеристиками
          </p>
          <a
            href="/"
            class="inline-flex items-center px-5 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
            <i class="fas fa-home mr-2"></i> На главную
          </a>
        </div>

        <!-- Кнопка возврата -->
        <div class="mt-10 text-center">
          <a
            href="javascript:history.back()"
            class="inline-flex items-center px-5 py-3 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors border border-gray-700">
            <i class="fas fa-arrow-left mr-2"></i> Назад
          </a>
        </div>
      </div>
    </div>

    <script src="/js/theme.js" defer></script>
    <script src="/js/navigation.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/pages/similarPage.js"></script>
  </body>
</html>
