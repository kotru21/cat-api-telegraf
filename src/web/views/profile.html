<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Мой профиль | CatBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          const s = localStorage.getItem("theme");
          if (
            s === "dark" ||
            (!s && window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = { darkMode: "class" };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
      }

      .header {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.7);
      }
      html.dark .header {
        background-color: rgba(17, 24, 39, 0.8);
      }

      .profile-header {
        background: linear-gradient(
          to bottom,
          rgba(79, 70, 229, 0.2),
          transparent
        );
        border-radius: 1rem;
        position: relative;
        overflow: hidden;
      }

      .profile-header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at 90% 10%,
          rgba(79, 70, 229, 0.3) 0%,
          transparent 70%
        );
        pointer-events: none;
      }

      .avatar-container {
        position: relative;
      }

      .avatar-container::after {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        background: linear-gradient(45deg, #4f46e5, #ec4899);
        z-index: -1;
      }

      .cat-card {
        background: var(--cat-card-bg);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -2px rgba(0, 0, 0, 0.03);
        border: 1px solid var(--cat-card-border);
        transition: all 0.3s ease;
      }
      html.dark .cat-card {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4),
          0 4px 6px -2px rgba(0, 0, 0, 0.3);
      }
      .cat-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.18),
          0 10px 10px -5px rgba(0, 0, 0, 0.08);
        border-color: rgba(79, 70, 229, 0.5);
        background: var(--cat-card-hover-bg);
      }

      .cat-image {
        height: 200px;
        object-fit: cover;
        width: 100%;
        transition: transform 0.5s ease;
      }

      .cat-card:hover .cat-image {
        transform: scale(1.08);
      }

      .stat-badge {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(4px);
        border: 1px solid var(--color-border);
        transition: all 0.2s ease;
      }
      html.dark .stat-badge {
        background: rgba(31, 41, 55, 0.8);
        border: 1px solid rgba(75, 85, 99, 0.5);
      }

      .stat-badge:hover {
        transform: translateY(-2px);
        border-color: var(--primary-color);
      }

      .tab-active {
        border-bottom: 2px solid var(--primary-color);
        color: white;
      }

      .remove-like-btn {
        transition: all 0.2s ease;
        opacity: 0.85;
      }

      .remove-like-btn:hover {
        opacity: 1;
        transform: scale(1.02);
      }

      .search-bar {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(4px);
        border: 1px solid var(--color-border);
        transition: all 0.3s ease;
      }
      html.dark .search-bar {
        background: rgba(31, 41, 55, 0.6);
        border-color: rgba(75, 85, 99, 0.3);
      }

      .search-bar:focus-within {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      }

      /* Стили для dropdown select */
      .sort-select {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--color-text);
        font-size: 0.875rem;
        outline: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1rem;
        padding-right: 2.5rem;
        min-width: 200px;
      }
      html.dark .sort-select {
        background: rgba(31, 41, 55, 0.8);
        border-color: rgba(75, 85, 99, 0.3);
        color: #f1f5f9;
      }

      .sort-select:hover {
        border-color: rgba(99, 102, 241, 0.5);
        background: rgba(255, 255, 255, 0.95);
        transform: translateY(-1px);
      }
      html.dark .sort-select:hover {
        background: rgba(31, 41, 55, 0.9);
      }

      .sort-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        background: rgba(255, 255, 255, 0.98);
      }
      html.dark .sort-select:focus {
        background: rgba(31, 41, 55, 0.95);
      }

      .sort-select option {
        background: #ffffff;
        color: #111827;
      }
      html.dark .sort-select option {
        background: rgba(17, 24, 39, 0.95);
        color: #f1f5f9;
      }

      .sort-select option:hover {
        background: rgba(99, 102, 241, 0.2);
      }

      /* Адаптивность для dropdown */
      @media (max-width: 640px) {
        .sort-select {
          min-width: 150px;
          font-size: 0.8rem;
          padding: 0.625rem 0.875rem;
        }
      }

      /* Анимации */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }

      .empty-state {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.8),
          rgba(249, 250, 251, 0.8)
        );
        border: 1px dashed rgba(79, 70, 229, 0.3);
      }
      html.dark .empty-state {
        background: linear-gradient(
          135deg,
          rgba(31, 41, 55, 0.8),
          rgba(17, 24, 39, 0.8)
        );
      }

      /* Стили для правильной предзагрузки изображений */
      .img-preload {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .img-loaded {
        opacity: 1;
      }

      /* Контейнер для изображения во время загрузки */
      .img-container {
        position: relative;
        overflow: hidden;
      }

      .img-container .skeleton {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .skeleton-hidden {
        opacity: 0;
      }

      .img-container img {
        position: relative;
        z-index: 2;
      }

      /* Стили для плавного перехода между скелетоном и контентом */
      .likes-container {
        position: relative;
      }

      #likes-skeleton {
        transition: opacity 0.5s ease;
      }

      #user-likes {
        transition: opacity 0.5s ease;
        opacity: 0;
      }
    </style>
  </head>
  <body
    class="bg-[var(--color-bg)] text-[var(--color-text)] transition-colors duration-300">
    <!-- INCLUDE_NAVIGATION -->

    <!-- Содержимое страницы -->
    <div class="container mx-auto pt-28 pb-16 px-4">
      <div class="max-w-6xl mx-auto">
        <!-- Профиль пользователя -->
        <div class="profile-header p-6 mb-10">
          <div
            class="flex flex-col md:flex-row items-center md:items-start gap-8">
            <!-- Аватар пользователя -->
            <div class="avatar-container">
              <img
                id="user-avatar"
                class="w-28 h-28 md:w-32 md:h-32 rounded-full border-4 border-indigo-600 object-cover bg-gray-700"
                src=""
                alt="Профиль"
                data-fallback="/media/catface.svg" />
            </div>

            <!-- Информация о пользователе -->
            <div class="text-center md:text-left flex-1">
              <h1 class="text-3xl font-bold mb-1" id="user-name">
                Загрузка...
              </h1>
              <p class="text-gray-600 dark:text-gray-400 mb-4">
                <i class="fab fa-telegram text-indigo-400 mr-1"></i>
                <span id="user-username">@username</span>
              </p>

              <!-- Статистика пользователя -->
              <div
                class="flex flex-wrap justify-center md:justify-start gap-3 mt-2">
                <div
                  class="stat-badge py-2 px-4 rounded-lg flex items-center gap-2">
                  <div
                    class="w-10 h-10 bg-indigo-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-heart text-red-500 text-xl"></i>
                  </div>
                  <div>
                    <div class="text-2xl font-bold" id="likes-count">0</div>
                    <div class="text-xs text-gray-400">лайков поставлено</div>
                  </div>
                </div>

                <div
                  class="stat-badge py-2 px-4 rounded-lg flex items-center gap-2">
                  <div
                    class="w-10 h-10 bg-indigo-900 rounded-full flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-green-400 text-xl"></i>
                  </div>
                  <div>
                    <div class="text-2xl font-bold" id="last-active">-</div>
                    <div class="text-xs text-gray-400">активность</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-8">
          <h2
            class="text-2xl font-bold flex items-center border-b border-gray-200 dark:border-gray-800 pb-3">
            <i class="fas fa-heart text-red-500 mr-2"></i> Мои лайки
          </h2>
        </div>

        <!-- Поиск и фильтры -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4 items-center">
          <div class="search-bar rounded-xl flex items-center flex-1 px-4 py-2">
            <i class="fas fa-search text-gray-500 dark:text-gray-400 mr-3"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Найти по породе..."
              class="bg-transparent border-none outline-none w-full text-gray-800 dark:text-white placeholder:text-gray-400" />
          </div>

          <select id="sort-select" class="sort-select">
            <option value="latest">Недавние сначала</option>
            <option value="name">По алфавиту</option>
            <option value="likes">По числу лайков</option>
          </select>
        </div>

        <!-- Раздел с лайкнутыми котами -->
        <div class="likes-container mb-8">
          <!-- Скелетон-загрузчик для карточек -->
          <div
            id="likes-skeleton"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="cat-card">
              <div class="skeleton-bg animate-pulse h-48 w-full"></div>
              <div class="p-4 space-y-3">
                <div
                  class="skeleton-bg animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="skeleton-bg animate-pulse h-4 w-1/2 rounded-md"></div>
              </div>
            </div>
            <div class="cat-card">
              <div class="skeleton-bg animate-pulse h-48 w-full"></div>
              <div class="p-4 space-y-3">
                <div
                  class="skeleton-bg animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="skeleton-bg animate-pulse h-4 w-1/2 rounded-md"></div>
              </div>
            </div>
            <div class="cat-card">
              <div class="skeleton-bg animate-pulse h-48 w-full"></div>
              <div class="p-4 space-y-3">
                <div
                  class="skeleton-bg animate-pulse h-6 w-3/4 rounded-md"></div>
                <div
                  class="skeleton-bg animate-pulse h-4 w-1/2 rounded-md"></div>
              </div>
            </div>
          </div>

          <!-- Контейнер для карточек с лайкнутыми котами -->
          <div
            id="user-likes"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Сюда будут добавляться карточки лайкнутых котов -->
          </div>

          <!-- Сообщение об отсутствии лайков -->
          <div
            id="no-likes"
            class="empty-state text-center py-16 rounded-2xl"
            style="display: none">
            <div
              class="inline-flex items-center justify-center w-20 h-20 bg-gray-800 rounded-full mb-6">
              <i class="fas fa-heart-broken text-3xl text-red-400"></i>
            </div>
            <h3 class="text-xl font-semibold mb-3">У вас пока нет лайков</h3>
            <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto mb-8">
              Используйте бота в Telegram, чтобы поставить лайки интересным
              породам котов и они появятся здесь
            </p>
            <a
              href="https://t.me/catbotjss_bot"
              class="inline-flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors font-medium">
              <i class="fab fa-telegram-plane mr-2"></i> Открыть бота
            </a>
          </div>

          <!-- Информация о результатах поиска -->
          <div
            id="search-results"
            class="text-center mt-4 text-gray-400"
            style="display: none">
            Найдено <span id="results-count">0</span> котов
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div
      id="confirmation-modal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center backdrop-blur-sm"
      style="display: none">
      <div
        class="bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl transform transition-all">
        <div class="text-center mb-6">
          <div
            class="w-16 h-16 bg-red-900 bg-opacity-30 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-heart-broken text-red-500 text-2xl"></i>
          </div>
          <h3 class="text-xl font-bold mb-2">Удалить лайк?</h3>
          <p class="text-gray-600 dark:text-gray-400">
            Вы действительно хотите удалить лайк для
            <span id="modal-breed-name" class="text-white">этой породы</span>?
          </p>
        </div>
        <div class="flex gap-3">
          <button
            id="modal-cancel"
            class="flex-1 py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
            Отмена
          </button>
          <button
            id="modal-confirm"
            class="flex-1 py-2 px-4 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
            Удалить
          </button>
        </div>
      </div>
    </div>

    <!-- Toast-уведомления -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
    <script src="/js/theme.js" defer></script>
    <script src="/js/navigation.js" defer></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/toast.js"></script>
    <script type="module" src="/js/pages/profilePage.js"></script>
  </body>
</html>
